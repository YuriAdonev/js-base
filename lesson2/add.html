<!DOCTYPE html>
<html>
    <head>
        <title>Бонусное задание</title>
        <script>
            let number = +prompt('Введите число от 1 до 100');
            let result = number;

            function showNumbers(arg) {
                try{
                    let count = Array(arg-2);
                    result = (count.length + 1) + ' ' + result ;
                    showNumbers(--number);
                } finally {
                    return result;
                }
            }
            alert(showNumbers(number));
        </script>
    </head>

    </body>
</html>
